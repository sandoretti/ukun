<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{components/layout :: head}"></head>
<body>
<header th:replace="~{components/layout :: header}"></header>
<div class="container mt-4">
    <h1 class="main-heading mb-5">Nuevo empleado</h1>
    <div class="container my-4 shadow-lg rounded" style="background-color: #cf9;">
        <form class="container p-4 row g-3" th:action="@{/admin/empleados/crear}" th:object="${nuevoEmpleado}" method="post">
            <div class="col-md-6">
                <label class="form-label input-label">Nombre</label>
                <input th:class="'form-control ' + ${#fields.hasErrors('cuenta.nombre') ? 'is-invalid' : ''}"
                       type="text" th:field="*{cuenta.nombre}" required>
                <small class="invalid-feedback" th:if="${#fields.hasErrors('cuenta.nombre')}" th:errors="*{cuenta.nombre}"></small>
            </div>
            <div class="col-md-6">
                <label class="form-label input-label">Apellido</label>
                <input th:class="'form-control ' + ${#fields.hasErrors('cuenta.apellido') ? 'is-invalid' : ''}"
                       type="text" th:field="*{cuenta.apellido}" required>
                <small class="invalid-feedback" th:if="${#fields.hasErrors('cuenta.apellido')}" th:errors="*{cuenta.apellido}"></small>
            </div>
            <div class="col-md-12">
                <label class="form-label input-label">Correo</label>
                <input th:class="'form-control ' + ${#fields.hasErrors('cuenta.correo') ? 'is-invalid' : ''}"
                       type="email" th:field="*{cuenta.correo}" required>
                <small class="invalid-feedback" th:if="${#fields.hasErrors('cuenta.correo')}" th:errors="*{cuenta.correo}"></small>
            </div>
            <div class="col-md-12">
                <label class="form-label input-label">Contraseña</label>
                <input th:class="'form-control ' + ${#fields.hasErrors('cuenta.contrasenna') ? 'is-invalid' : ''}"
                       type="password" th:field="*{cuenta.contrasenna}" required>
                <small class="invalid-feedback" th:if="${#fields.hasErrors('cuenta.contrasenna')}" th:errors="*{cuenta.contrasenna}"></small>
            </div>
            <div class="col-md-12">
                <label class="form-label input-label">Empleo</label>
                <input th:class="'form-control ' + ${#fields.hasErrors('empleo') ? 'is-invalid' : ''}"
                       list="empleosList" type="text" th:field="*{empleo}" required>
                <datalist id="empleosList">
                    <option value="Gerente">
                    <option value="Vendedor">
                    <option value="Administrador">
                    <option value="Mozo de almacén">
                </datalist>
                <small class="invalid-feedback" th:if="${#fields.hasErrors('empleo')}" th:errors="*{empleo}"></small>
            </div>
            <div class="form-check col-md-12">
                <input class="form-check-input" type="checkbox" th:field="*{isAdmin}"/>
                <label class="form-check-label" th:for="*{isAdmin}">¿El empleado es administrador?</label>
            </div>
            <div class="d-grid col-12">
                <input class="btn btn-lg btn-primary w-25 mx-auto" type="submit" value="Crear empleado">
            </div>
        </form>
    </div>
</div>


</body>
</html>
