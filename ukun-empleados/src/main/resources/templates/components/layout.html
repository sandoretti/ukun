<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head th:fragment="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ukun Empleados</title>
  <link rel="icon" type="image/x-icon" th:href="@{~/resources/logo/UkunIcon.jpg}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link th:href="@{/css/styles.css}" rel="stylesheet">
  <script th:src="@{/js/scripts.js}"></script>
</head>
<body>
  <header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #5d9d0b;">
      <div class="container">
        <a class="navbar-brand" th:href="@{/}">
          Ukun Empleados
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <div class="container-fluid">
                <a class="nav-link" th:href="@{/stock}">
                  <img th:src="@{~/resources/icons/paquete.svg}" alt="Logo">
                  Stock
                </a>
              </div>
            </li>
            <li th:if="${empleado.isAdmin}" class="nav-item">
              <div class="container-fluid">
                <a class="nav-link" th:href="@{/admin/productos}">
                  <img th:src="@{~/resources/icons/sofa.svg}" alt="Logo">
                  Productos
                </a>
              </div>
            </li>
            <li th:if="${empleado.isAdmin}" class="nav-item">
              <div class="container-fluid">
                <a class="nav-link" th:href="@{/admin/empleados}">
                  <img th:src="@{~/resources/icons/empleado.svg}" alt="Logo">
                  Empleados
                </a>
              </div>
            </li>
          </ul>
        </div>
        <span class="navbar-text p-3" th:text="${empleado.cuenta.nombre + ' ' + empleado.cuenta.apellido + ' de ' + empleado.tienda.nombre}"></span>
        <a th:href="@{/logout}" class="btn btn-danger">
          <i class="bi bi-box-arrow-left"></i>
        </a>
      </div>
    </nav>

    <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
    <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
    <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
    <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>

  </header>

  <footer th:fragment="footer">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </footer>

</body>
</html>
